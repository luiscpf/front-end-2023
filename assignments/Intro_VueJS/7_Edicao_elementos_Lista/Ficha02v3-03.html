<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"> 
        <h2>Lista de Tarefas</h2>
        <input type="text" v-model="texto" @keyup.enter="insereTarefa(texto)"> 
        <button @click="toggleEdit">Editar</button>
        <ul v-if="!edit">
            <li v-for="item in tarefas" :class="{realizada: item.realizada, prioritario: item.prioritario}" @click="tarefaRealizada(item)" @click="tarefaPrioritaria(item)">
                <input type="text" v-model="item.nome">
                <input type="checkbox" v-model="item.prioritario">
                <input type="checkbox" v-model="item.realizada">
            </li>
        </ul>
    </div>
    

    <script>
        Vue.createApp({
            data() {
                return {
                    texto: ' ',
                    edit: false,
                    tarefas: [{
                        nome: 'Exercícios de HTML',
                        prioritario: false,
                        realizada: true
                    },{
                        nome: 'Exercícios de CSS',
                        prioritario: false,
                        realizada: false

                    },{
                        nome: 'Exercícios de Javascript',
                        prioritario: false,
                        realizada: false

                    },{
                        nome: 'Exercícios de VueJS',
                        prioritario: false,
                        realizada: false

                    },{
                        nome: 'Juntar tudo no Projeto 1',
                        prioritario: false,
                        realizada: false
                    },                        
                    ]                
                }
            },
            methods:{
                toggleEdit(){
                    this.edit = !this.edit;

                },
                tarefaRealizada(item){
                    item.realizada = !item.realizada;
                  
                },
                tarefaPrioritaria(item){
                    item.prioritario = !item.prioritario;

                },
                insereTarefa(item){
                    this.tarefas.push({ nome: item, prioritario: false, realizada: false });
                    this.texto= '';
                }
            }
        }).mount('#app')
    </script>

    <style>
        .realizada{
            text-decoration: line-through;
            color: grey;
        }
        .prioritario{
            color: red;
        }
    </style>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Professor V-if v-else</title>
</head>
<body>
    <div id="app">
        <h1>Como se chama?</h1>
        <input type="text" v-model="nome" @keyup.enter="insereNameX(nome)">
        <button @click="insereNameX(nome)">Inserir</button>
        <p v-if = "professor"> {{ cumprimentoProfessor }} </p>
        <p v-else> {{ saudacao }} </p>
        
        

    </div>

    <script>
        Vue.createApp({
            data() {
                return{
                    nome: '',
                    cumprimentoProfessor: '',
                    saudacao: '',
                    professor: false,
                    showComponent: false

                   
                   
                }
                    
            },
            methods:{
                insereNameX(item){
                    if (item == 'António' || item == 'ANTÓNIO' || item == 'antónio' || item == 'Antonio' || item == 'ANTONIO' || item == 'antonio' ||  item == 'Marco' || item == 'marco' || item == 'MARCO'){
                        this.professor = true;
                        this.cumprimentoProfessor = 'Olá Professor,' + item + '!';
                        this.nome = '';
                        

                    }else{
                        this.professor = false;
                        this.saudacao = 'Olá,' + item + '!';
                        this.nome= '';


                    }
                
                }
            }
        }).mount('#app')
    </script>
    
</body>
</html>

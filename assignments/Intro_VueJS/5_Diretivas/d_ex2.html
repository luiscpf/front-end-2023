<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/vue@3"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Hello World</title>
</head>
<body>
    <div id="app">
        <h1>{{ texto }}</h1>        
    </div>

    <script>
        Vue.createApp({
            data() { 
                return {
                    texto: 'Hello World!',
                    
                }
            },
              
        }).mount('#app')
    </script>
    
</body>
</html>

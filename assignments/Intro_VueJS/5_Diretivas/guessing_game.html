<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Guessing Game</title>
    <!-- Based on a online tutorial by Soloamm channel -->
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Try and Guess  random number between 1 and 100</p>
    <p>You have 10 attempts to guess the right number</p><br>
    <div id="wrapper">
        <form action="" class="form" color="green">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="sub" value="Submit Guess" class="guessSubmit">
        </form>
    </div>
    <div class="resultPress">
        <p>Previous Guesses:</p>
    </div>
    
</body>
</html>

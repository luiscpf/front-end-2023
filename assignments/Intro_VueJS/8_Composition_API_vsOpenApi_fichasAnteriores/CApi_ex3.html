<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/vue@3"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    <div id="app"> 
        <h2>Contador: {{ count }}</h2>
        <button @click="incrementar">+</button><button @click="decrementar">-</button>
        
    </div>
    
    <script>
        Vue.createApp({
            setup() {
                const count= Vue.ref(0)

                const incrementar = () => {
                    count.value++;
                }
                const decrementar = () => {
                    count.value--;
                }               

                return {
                    count,
                    incrementar,
                    decrementar
                  
                }
            }

        }).mount('#app')
    </script>
</body>
</html>

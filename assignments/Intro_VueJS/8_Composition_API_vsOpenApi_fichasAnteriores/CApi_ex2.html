<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/vue@3"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World reverse</title>
</head>
<body>
    <div id="app"> 
        <h1>
            {{ texto }}
        </h1>
        <button @click="reverseMessage(item)">Reverse Message</button>
        
    </div>
    
    <script>
        Vue.createApp({
            setup() {
                const texto = Vue.ref('Hello World!')
              
                

                const reverseMessage = (item) => {
                    texto.value = texto.value.split('').reverse('').join('');
                }            

                return {
                    texto,
                    reverseMessage
                  
                }
            }

        }).mount('#app')
    </script>
</body>
</html>
